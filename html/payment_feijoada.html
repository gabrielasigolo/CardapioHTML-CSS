<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/payment_feijoada.css" />
    <title>Feijoada Payment</title>
  </head>
  <body>
    <header class="header">
      <h1>Payment</h1>
    </header>

    <section class="card-payment">
      <div class="card-content">
          <h2 id="card-title">Feijoada</h2>
          <img src="/images/feijoada.jpg" id="img-feijoada">
      </div>
      <div class="personal-info">
        <h3 class="card-subtitle">Personal information</h3>
      </div>

      <form>
        <fieldset class="form-group-info">
          <div class="col">
            <div class="field">
              <label for="firstName">Name:</label>
              <input class="form-input" type="text" id="firstName" name="firstName" />
          </div>
  
          <div class="field">
            <label for="email">Email:</label>
            <input class="form-input" type="email" id="email" />
          </div>
  
          <div class="field">
            <label for="field">Telephone:</label>
            <input class="form-input" type="email" id="email" />
          </div>
          </div>
      </fieldset>

      <div class="side-dish-info">
        <h3 class="card-subtitle">Side Dish</h3>
      </div>
      <fieldset class="form-group-info">
      <div class="checkbox">

        <div class="acomp1">
          <label for="side-dish1" class="label-text">
            <input class="side-dish" type="checkbox" name="side-dish" value="Crumbs"/>
            <span>Crumbs</span>
          </label><br>
        </div>

        <div class="acomp2">
            <label for="side-dish2" class="label-text">
              <input class="side-dish" type="checkbox" name="side-dish" value="White-Rice"/>
              <span>White Rice</span>
           </label><br>
        </div>

      
       <div class="acomp3">
          <label for="side-dish3" class="label-text">
            <input class="side-dish" type="checkbox" name="side-dish" value="Kale"/>
            <span>Kale</span>
          </label><br>
       </div>

        <div class="acomp4">
          <label for="side-dish4" class="label-text">
            <input class="side-dish" type="checkbox" name="side-dish" value="Crackling"/>
            <span>Crackling</span>
          </label><br>
        </div>

        <div class="acomp5">
          <label for="side-dish5" class="label-text">
            <input class="side-dish" type="checkbox" name="side-dish" value="Orange"/>
            <span>Orange</span>
          </label>
        </div>

      </div>
    </fieldset>

    <h3 class="card-subtitle">Payment method</h3>
    <fieldset class="form-group-info">
      <div class="radiobox">
        <label> 
            <input type="radio" name="payment">
            <span>Credit card</span>
        </label>

        <label> 
            <input type="radio" name="payment" >
            <span>Debit card</span>
        </label>

        <label> 
            <input type="radio" name="payment">
            <span>Pix</span>
        </label>

      </div>
    </fieldset>

    <div class="container-price">
      <h2>Checkout</h2>
      <img src="/images/carrinho.svg" id="icon-pay">
      <p>Subtotal: R$ 45,00<br>
        Delivery fee: R$ 6,00 <br>
        Total: R$ 51,00</p>
        <button>ORDER NOW!</button>
    </div>

      </form>
    </section>

    <footer>
      <ul>
        <li><img src="/images/facebook.ico"></li>
        <li><img src="/images/wpp.ico"></li>
        <li><img src="/images/instagram.ico"></li>
      </ul>

      <a href="/feedback.html"><button class="feedback-btn">Give us your feedback!</button></a> 

    </footer>
  </body>
</html>
