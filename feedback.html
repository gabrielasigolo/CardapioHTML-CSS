<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/feedback.css" />
    <title>Payment - Feijoada</title>
  </head>
  <body>
    <header class="header">
      <h1>Feedback</h1>
    </header>
    <div>
      <form>
        <fieldset class="field-feedback">
          <div class="field">
            <label for="firstName">Name:</label>
            <input class="form-input" type="text" id="firstName" name="firstName" />
          </div>
          <div class="field">
            <label for="email">Email:</label>
            <input class="form-input" type="email" id="email" />
          </div>
          <div class="field">
            <label for="textarea">Enter your opinion here:</label>
            <textarea class="feedback-textarea">Type here...</textarea>
          </div>
          <p class="desc">We're listening! Please let us know what you think about our food!</p>
          <button class="button-submit">Submit</button>
        </fieldset>
      </form>
    </div>


    <footer>
        <ul>
          <li><img src="/images/facebook.ico"></li>
          <li><img src="/images/wpp.ico"></li>
          <li><img src="/images/instagram.ico"></li>
        </ul>
  
        <a href="/feedback.html"><button class="feedback-btn">Give us your feedback!</button></a> 

      </footer>
    </body>
  </html>
